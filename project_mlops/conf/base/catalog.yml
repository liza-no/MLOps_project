  filepath: data/01_raw/booking.csv

# Cleaned data
hotel_booking_clean:
  type: pandas.csv_dataset.CSVDataSet
  filepath: data/02_intermediate/booking_clean.csv
  save_args:
    index: false

# Features for modeling
hotel_booking_features:
